# Chapter Configuration
# Defines the 5 chapters of the game with their progression rules

chapters:
  1:
    name: "Curiosity"
    day_range:
      start: 1
      end: 3
    boss_threshold: 55.0
    description: "New connection - high energy, calibration challenge"

  2:
    name: "Intrigue"
    day_range:
      start: 4
      end: 7
    boss_threshold: 60.0
    description: "Testing phase - showing edges, intensity tests"

  3:
    name: "Investment"
    day_range:
      start: 8
      end: 11
    boss_threshold: 65.0
    description: "Deeper connection - vulnerability, trust tests"

  4:
    name: "Intimacy"
    day_range:
      start: 12
      end: 16
    boss_threshold: 70.0
    description: "Real feelings - complete emotional authenticity"

  5:
    name: "Established"
    day_range:
      start: 17
      end: 21
    boss_threshold: 75.0
    description: "Mature relationship - stable but never boring"

# Boss encounter definitions
bosses:
  1:
    name: "Worth My Time?"
    trigger: "Are you worth my time?"
    challenge: "Intellectual challenge - prove you can engage her brain"

  2:
    name: "Handle My Intensity?"
    trigger: "Can you handle my intensity?"
    challenge: "Conflict test - stand your ground without folding or attacking"

  3:
    name: "Trust Test"
    trigger: "Trust test"
    challenge: "Jealousy/external pressure - stay confident without being controlling"

  4:
    name: "Vulnerability Threshold"
    trigger: "Vulnerability threshold"
    challenge: "Share something real - match her vulnerability"

  5:
    name: "Ultimate Test"
    trigger: "Ultimate test"
    challenge: "Partnership test - support her independence while affirming connection"
