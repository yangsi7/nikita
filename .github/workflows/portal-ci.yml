name: Portal CI

on:
  pull_request:
    paths:
      - 'portal/**'
      - '.github/workflows/portal-ci.yml'
  push:
    branches:
      - main
      - 'feature/**'
    paths:
      - 'portal/**'

jobs:
  lint-and-type-check:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./portal

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'portal/pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

      - name: Run TypeScript type check
        run: pnpm type-check

      - name: Check code formatting
        run: pnpm format:check

      - name: Build check
        run: pnpm build
        env:
          # Use dummy values for build-time env vars
          NEXT_PUBLIC_SUPABASE_URL: https://example.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: dummy-key-for-ci
          NEXT_PUBLIC_API_URL: https://example.run.app
