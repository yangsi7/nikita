name: Portal CI

on:
  pull_request:
    paths:
      - 'portal/**'
      - '.github/workflows/portal-ci.yml'
  push:
    branches:
      - master
      - 'feature/**'
    paths:
      - 'portal/**'

jobs:
  lint-and-type-check:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./portal

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'portal/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type check
        run: npm run type-check

      - name: Build check
        run: npm run build
        env:
          # Use dummy values for build-time env vars
          NEXT_PUBLIC_SUPABASE_URL: https://example.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: dummy-key-for-ci
          NEXT_PUBLIC_API_URL: https://example.run.app
