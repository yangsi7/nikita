name: Backend CI

on:
  pull_request:
    paths:
      - 'nikita/**'
      - 'tests/**'
      - 'pyproject.toml'
      - '.github/workflows/backend-ci.yml'
  push:
    branches: [master]
    paths:
      - 'nikita/**'
      - 'tests/**'
      - 'pyproject.toml'

jobs:
  test:
    name: Pytest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - run: pip install -e ".[dev]"
      - run: pytest tests/ -x -q --ignore=tests/e2e --ignore=tests/db/integration
