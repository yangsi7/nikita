name: Backend CI

on:
  pull_request:
    paths:
      - 'nikita/**'
      - 'tests/**'
      - 'pyproject.toml'
      - '.github/workflows/backend-ci.yml'
  push:
    branches: [master]
    paths:
      - 'nikita/**'
      - 'tests/**'
      - 'pyproject.toml'

jobs:
  test:
    name: Pytest
    runs-on: ubuntu-latest
    env:
      HAS_ANTHROPIC_KEY: ${{ secrets.ANTHROPIC_API_KEY != '' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - run: pip install -e ".[dev]"
      - name: Run unit tests
        env:
          ANTHROPIC_API_KEY: sk-ant-dummy-key-for-ci-unit-tests
        run: pytest tests/ -x -q --ignore=tests/e2e --ignore=tests/db/integration --ignore=tests/integration --ignore=tests/smoke
      - name: Run live API validation
        if: ${{ env.HAS_ANTHROPIC_KEY == 'true' }}
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: pytest tests/regression/test_model_strings.py -v -m live_api
