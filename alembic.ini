# Alembic configuration file for Nikita database migrations
# T8: Setup Alembic Environment

[alembic]
# Path to migration environment
script_location = nikita/db/migrations

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Timezone to use when rendering the date within the migration file
# as well as the filename.
timezone = UTC

# Truncate slug to this length
truncate_slug_length = 40

# Set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the
# versions/ directory
sourceless = false

# Version path separator
# Use os.pathsep for cross-platform compatibility
version_path_separator = os

# Set to 'true' to search source files recursively
# in each "version_locations" directory
recursive_version_locations = false

# Output encoding used when revision files are written
output_encoding = utf-8

# Database URL is set in env.py from settings
# Do NOT hardcode credentials here
sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# Format migrations with ruff after generation
hooks = ruff
ruff.type = exec
ruff.executable = uv
ruff.options = run ruff format REVISION_SCRIPT_FILENAME

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
